<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>

        <script src="/static/main.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                margin: 0;
            }
            #preselection {
                max-width: 25%;
            }
            .hovEnable {
                cursor: pointer;
            }

            #copyConfirm {
                display: none;
            }

            #usersContainer {
                display: none;
            }
            #settingsContainer {
                display: none;
            }
            .nav-link {
                cursor: pointer;
            }
            #modalId {
                display: none;
            }

            .list-group{
                max-height: 300px;
                margin-bottom: 10px;
                overflow:scroll;
            }
            ::-webkit-scrollbar {
                width: 0px;  /* remove scrollbar space */
                background: transparent;  /* optional: just make scrollbar invisible */
            }
            /* optional: show position indicator in red */
            ::-webkit-scrollbar-thumb {
                background: #FF0000;
            }
        </style>
    
    </head>
    <body>
        <div class="container-fluid" id="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="jumbotron">
                        <img src="/static/logo.gif" class="rounded mx-auto d-block">
                        <h2 class="text-center">URL Shortener</h2>
                        <hr>
                        <p>Put the URL below to get a shortend version!</p>
                        <div class="input-group">
                                <input type="text" class="form-control" placeholder="www.example.com/bla/blah/bloo" id="shortUrl">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">/</span>
                                </div>
                                <input type="text" class="form-control" id="preselection" placeholder="customlink">
                        </div>
                        <br>
                        <button class="btn btn-md btn-success btn-block" id="createBtn" onclick="createLink();">Shorten!</button>
                    </div>
                    <div class="alert alert-success" role="alert" id="copyConfirm">
                        Successfully copied the link!
                    </div>
                    
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="urlNavBtn" onclick="navigate('urls');">URLs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="usersNavBtn" onclick="navigate('users');">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="settingsNavBtn" onclick="navigate('settings');">Settings</a>
                        </li>
                    </ul>

                    <div class="table-responsive" id="linkTableContainer">
                        <table class="table" id="linkTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">URL (Click to copy)</th>
                                    <th scope="col">Clicks</th>
                                    <th scope="col"> </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div class="table-responsive" id="usersContainer">
                        <h2>Users:</h2>
                    </div> 

                    <div class="table-responsive" id="settingsContainer">
                        <h2>Settings:</h2>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
                <canvas  id="clickChart"></canvas>
            </div>
            <div class="modal-footer">
                <button class='btn btn-danger' id='deleteBtn' onclick=''>Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
